<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__cover">
        <header class="header page__header">
            <a class="logo header__logo opacity" href="./index.html">
                <img class="logo__image" src="./images/logo.svg" alt="Логотип сайта Место">
            </a>
        </header>

        <main class="content page__content">
            <section class="profile">
                <div class="profile__cover">
                    <img class="avatar profile__avatar" src="./images/avatar.jpg" alt="Фотография пользователя">
                    <div class="profile__info">
                        <div class="profile__position">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button button_edit profile__button opacity" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="button button_add opacity" type="button"></button>
            </section>
                
            <section class="pictures">
                <ul class="pictures__list">
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup edit">
            <div class="popup__container">
                <button class="button popup__close edit__close opacity" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form edit__form" action="#" name="redact">
                    <div class="popup__cover">
                        <input class="popup__input popup__input_type_name" type="text" name="name" required>
                        <input class="popup__input popup__input_type_about" type="text" name="about" required>
                    </div>
                    <input class="button popup__submit edit__submit" type="submit" value="Сохранить" name="submit">
                </form>
            </div>
        </section>

        <section class="popup add">
            <div class="popup__container">
                <button class="button popup__close add__close opacity" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form add__form" action="#" name="new-place">
                    <div class="popup__cover">
                        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название" required>
                        <input class="popup__input popup__input_type_link" type="text" name="image-link" placeholder="Ссылка на картинку" required>
                    </div>
                    <input class="button popup__submit add__submit" type="submit" value="Сохранить" name="submit">
                </form>
            </div>
        </section>

        <section class="popup picture">
            <div class="popup__container popup__container_type_picture">
                <button class="button popup__close picture__close opacity" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>
    </div>

    <template class="pictures-template">
        <li class="pictures__item">
            <button class="button pictures__delete opacity" type="button"></button>
            <img class="pictures__image">
            <div class="pictures__cover">
                <p class="pictures__title"></p>
                <button class="button pictures__like opacity" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
